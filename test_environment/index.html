<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalPulse - Main Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('back.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Fix the image in place */
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for header */
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 2em;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* Larger font size for the main title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for navigation */
            padding: 1em;
            margin-bottom: 2em;
            text-align: center; /* Center the navigation links */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em; /* Adjust font size for readability */
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for buttons */
            background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent background color */
            display: inline-block; /* Ensure padding is applied correctly */
            transition: background-color 0.3s, transform 0.3s;
            /* Removed box-shadow */
        }

        nav a:hover {
            background-color: rgba(0, 123, 255, 1); /* Solid color on hover */
        }

        nav a:active {
            background-color: rgba(0, 100, 200, 1); /* Darker color when active */
            transform: translateY(2px); /* Slight move down on active */
        }

        main {
            padding: 2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            border-radius: 10px;
            margin: 0 auto;
            max-width: 800px; /* Center and constrain the width */
            /* Removed box-shadow */
        }

        main h2 {
            font-size: 2em; /* Font size for section headers */
            margin-bottom: 0.5em; /* Margin below section headers */
        }

        main p {
            font-size: 1.2em; /* Font size for paragraph text */
            line-height: 1.6; /* Line height for readability */
        }

        button {
            background-color: rgba(0, 123, 255, 0.9); /* Slightly transparent button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
            /* Removed box-shadow */
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1); /* Solid color on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent footer background */
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            /* Removed box-shadow */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PedalPulse</h1>
    </header>

    <nav>
        <a href="aboutme.html">About Me</a>
        
    </nav>

    <main>
        <section>
            <h2>Explore Our Features</h2>
            <p>Use the navigation above to learn more about us.</p>
            <button onclick="window.location.href='open.html';">Explore Us</button>
        </section>
    </main>

    <footer>
        &copy; 2024 PedalPulse. All rights reserved.
    </footer>
</body>
</html>
