<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalPulse - Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }

        #support {
            background-color: #4a4a4a; 
            padding: 40px;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #support h1 {
            font-size: 2.5em; 
            color: #00bfae; 
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        #support p {
            color: #dcdcdc; 
            font-size: 1.2em; 
            text-align: center;
            margin-bottom: 20px;
        }

        #support ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #support li {
            margin-bottom: 15px;
        }

        #support a {
            color: #00bfae; 
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            transition: color 0.3s ease;
        }

        #support a:hover {
            color: #009688; 
        }

        @media (max-width: 768px) {
            #support {
                padding: 20px;
            }

            #support h1 {
                font-size: 2em;
            }

            #support p {
                font-size: 1em;
            }

            #support a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <section id="support">
        <h1>SUPPORT</h1>
        <p>Have a question or need assistance? We're here to help!</p>
        <ul>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Shipping & Returns</a></li>
            <li><a href="#">Warranty Information</a></li>
        </ul>
    </section>

</body>
</html>
