<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element Showcase - PedalPulse</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        header {
            background-color: #00bfae; /* Teal color */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #00bfae; /* Teal color */
            font-size: 1.8em;
            border-bottom: 2px solid #00bfae;
            padding-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 22px); /* Adjusted for padding and border */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #00bfae; /* Teal color */
            box-shadow: 0 0 8px rgba(0, 190, 174, 0.3);
            outline: none;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #00bfae; /* Teal color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #009688; /* Darker teal */
            transform: translateY(-2px);
        }

        button:active {
            background-color: #00796b; /* Even darker teal */
            transform: translateY(0);
        }

        footer {
            background-color: #00bfae; /* Teal color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Element Showcase</h1>
    </header>
    <main>
        <section>
            <h2>Text Inputs</h2>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Enter your password">
        </section>
        <section>
            <h2>Checkboxes</h2>
            <label>
                <input type="checkbox" name="subscribe"> Subscribe to our newsletter
            </label>
            <br>
            <label>
                <input type="checkbox" name="agree"> I agree to the terms and conditions
            </label>
        </section>
        <section>
            <h2>Radio Buttons</h2>
            <label>
                <input type="radio" name="payment" value="credit"> Credit Card
            </label>
            <br>
            <label>
                <input type="radio" name="payment" value="paypal"> PayPal
            </label>
        </section>
        <section>
            <h2>Dropdown Menu</h2>
            <select>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
            </select>
        </section>
        <section>
            <h2>Buttons</h2>
            <button type="button">Submit</button>
            <button type="reset">Reset</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PedalPulse. All rights reserved.</p>
    </footer>
</body>
</html>
